<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up!</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="/css">

	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Sign Up!</a>
			</div>
	
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/">Home</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div>
	</nav>
	<div class="container">
		<div class="panel panel-clear">
			<div class="panel-heading">
				<form action="" method="POST" role="form">
					<legend>Meet Up and Eat Up!</legend>
					<div class="col-md-6">
						<div class="form-group">
							<label for="">First Name</label>
							<input type="text" class="form-control" id="firstName" placeholder="Enter your first name.">
						</div>

						<div class="form-group">
							<label for="">Last Name</label>
							<input type="text" class="form-control" id="lastName">
						</div>

						<div class="form-group">
							<label for="">Age</label>
							<input type="text" class="form-control" id="age">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group">
							<label for="#loc">User Name</label>
							<input type="text" class="form-control" id="userName" required>
						</div>

						<div class="form-group">
							<label for="#loc">Password</label>
							<input type="password" class="form-control" id="passWord" required>
						</div>

						<div class="form-group">
							<label for="">Email</label>
							<input type="text" class="form-control" id="email" required>
						</div>
					</div>
					<div class="col-md-12">
						<div class="form-group">
							<label for="#photo">Image URL</label>
							<input type="text" class="form-control" id="photo" placeholder="http://">
						</div>

						<div class="form-group col-md-6">
							<label for="#gender">I am a ...</label>
							<div class="radio" id="gender">
								<label>
									<input type="radio" name="select"  value="male">
									Male
								</label>
								<label>
									<input type="radio" name="select"  value="female">
									Female
								</label>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label for="#genderPref">Looking to eat with a ...</label>
							<div class="radio" id="genderPref">
								<label>
									<input type="radio" name="selectPref"  value="male">
									Male
								</label>
								<label>
									<input type="radio" name="selectPref"  value="female">
									Female
								</label>
								<label>
									<input type="radio" name="selectPref"  value="nopref">
									No Preference
								</label>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label for="">Eat Up, ... What?</label>
							<input type="text" class="form-control" id="food">
						</div>

						<div class="form-group col-md-6">
							<label for="#loc">Meet Up ... Where?</label>
							<input type="text" class="form-control" id="location">
						</div>
					</div>

					<!-- <div class="form-group col-md-12">
						<label for="#bio">Tell us a little about yourself.</label>
						<textarea class="form-control" rows="5" id="commbioent"></textarea>
					</div> -->
				</div>
				<div class="col-md-12">
					<button type="submit" class="btn btn-primary btn-lg btn-block" id="meetMeat">Submit</button>
				</div>
			</form>
			
		</div>
		<footer>
			&copy; 2016 Mauricio, Matt and Steve.
		</footer>
	</div>
	<script type="text/javascript">
	$(document).ready(function() {
		$('#meetMeat').on("click", function(){
//console.log('test');
			var newMeetup =	{
			firstName: $("#firstName").val().trim(),
			lastName: $("#lastName").val().trim(),
		
			age: $("#age").val().trim(),
			email: $("#email").val().trim(),
			userName: $("#userName").val().trim(),
			passWord: $("#passWord").val().trim(),
		 	food: $("#food").val().trim(),
		 	location: $("#location").val().trim(),
			photo : $("#photo").val().trim(),
			gender : $("input[name = select]:checked").val(),
			genderPref : $("input[name = selectPref]:checked").val()
			// bio : $("#bio").val()
		};

		console.log(newMeetup);

		var currentURL = window.location.origin;

	$.post( currentURL + '/api/signup', newMeetup)
		.done(function(data){
			console.log(data);
		});

		$("#firstName").val('');
		$("#lastName").val('');
		$("#age").val('');
		$("#email").val('');
		$("#userName").val('');
		$("#passWord").val('');
		$("#food").val('');
		$("#location").val('');
		$("#photo").val('');
		$("#genderPref").val('');
		$("#gender").val('');

		return false;

		});
	});

	</script>

</body>
</html>
